<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<body>
    <div  style="display: flex;flex-direction: row;margin-top: 20px;
    ">
        <div style="background-color: lightcoral;">div1 text</div>
        <div style="background-color: lightblue;">div2 <p>text</p></div>
    </div>


    <div  style="display: flex;flex-direction: row;margin-top: 20px;
    ">
        <div style="background-color: lightcoral;width: 100px;">100px</div>
        <div style="background-color: lightblue;
        flex: 1;">div2</div>
    </div>


    <div  style="display: flex;flex-direction: row;margin-top: 20px;
    ">
        <div style="background-color: lightcoral;
        flex: 1;">flex: 1</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightcoral;flex: 2;">flex: 2</div>
    </div>

    <div  style="
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            justify-content: center;
            ">
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightcoral;width: 100px;">100px</div>
    </div>

    <div  style="
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            justify-content: space-between;
            ">
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightcoral;width: 100px;">100px</div>
    </div>

    <div  style="
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            justify-content: space-between;
            align-items: center;
            ">
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightcoral;width: 100px;">100px</div>
    </div>
    
</body>
</html>
